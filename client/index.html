<!DOCTYPE html>

<html>

<head>
  <title>Image Uploader</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <center>
    <div class="nav-bar">
      <ul>
        <li><a href="/index.html">IMAGE UPLOADER</a></li>
        <li><a href="https://github.com/prikshittekta/image-uploader" target="blank">GITHUB</a></li>
      </ul>
    </div>

    <div id="container">
      <div id="upload">
        <form id="upload-image">
          <label>Select Your Image</label><br/><br/>
          <input type="file" name="images" id="file" accept="image/jpeg, image/png" required>
          <input type="submit" value="Upload">
        </form>
        <div id="image-preview"></div>
        <br />
      </div>

      <br/>
      <div id="loading">uploading...</div>      
      <div id="message"></div>
      <div id="uploaded-images"></div>
    </div>

    <div class="footer">
      <p>made by prikshit</p>
    </div>
  </center>
</body>
<script src="/scripts/libs/jquery-3.2.1.min.js"></script>
<script src="/scripts/upload.js"></script>

</html>
